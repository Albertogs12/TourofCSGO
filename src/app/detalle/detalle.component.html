<div class="grid place-items-center mt-[10rem] bg-Background">
    <div class="flex flex-col items-center bg-white border border-gray-200 rounded-lg shadow md:flex-row md:max-w-2xl dark:border-gray-700 dark:bg-gray-800 mt-20 mb-20 pt-14 pb-14 pl-10 pr-10"
        *ngIf="skinactual">
        <img class="object-cover w-full rounded-t-lg h-96 md:h-auto md:w-96 md:rounded-none md:rounded-l-lg"
            [src]="skinactual.image" alt="{{ skinactual.name }}" />
        <div class="flex flex-col justify-between p-4 leading-normal pr-10">

            <div>
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ skinactual.name }}
                </h5>
            </div>

            <div class="mb-3 font-normal text-gray-700 dark:text-gray-400">
                <p>{{ skinactual.description}}</p>
                <br>
                <p>Min Float: {{ skinactual.min_float }}</p>
                <br>
                <p>Max Float: {{ skinactual.min_float }}</p>
                <br>
                <p>Rareza: {{ skinactual.rarity }}</p>
            </div>

        </div>
    </div >
        <button (click)="goBack()" class=" absolute right-[3rem] bottom-0 bg-slate-700 hover:bg-slate-500 text-white font-bold p-4 rounded-sm">
        Go Back
        </button>
</div>
